[package]
authors = [
    "The Cortex-M Team <cortex-m@teams.rust-embedded.org>",
    "Jonathan Pallant <github@thejpster.org.uk>",
    "Jorge Aparicio <jorge@japaric.io>",
    "Sébastien Béchet <sebastien.bechet@osinix.com>",
]

description = "A heap allocator for Cortex-M processors"
repository = "https://github.com/rust-embedded/alloc-cortex-m"
documentation = "https://docs.rs/alloc-cortex-m"
readme = "README.md"
edition = "2018"

keywords = [
    "allocator",
    "arm",
    "cortex-m",
]
license = "MIT OR Apache-2.0"
name = "alloc-cortex-m"
version = "0.4.2"

[dependencies]
cortex-m = { git = "https://github.com/sphw/cortex-m.git", branch = "feature/add-itns-nvic" }


[dependencies.linked_list_allocator]
default-features = false
version = "0.10.4"
features = ["const_mut_refs"]

[dev-dependencies]
cortex-m-rt = "0.6.12"
